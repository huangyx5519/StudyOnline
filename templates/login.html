<!DOCTYPE html>
{% load staticfiles %}
<html>

<head>
	<meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/reset.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/login.css'%}">
</head>
<body>


<section>
    <div class="c-box bg-box">
        <div class="login-box clearfix">

            <div class="fl form-box">
            <div class="tab">
                    <h2 style="font-size:20px">用户注册</h2>
                    <a style="font-size:10px" href="{% url 'index' %}">回到首页</a>
                </div>


                <form action="/login/" method="post" autocomplete="off">
                    <input type='hidden' name='csrfmiddlewaretoken' value='mymQDzHWl2REXIfPMg2mJaLqDfaS1sD5' />
                    <div class="form-group marb20  {% if login_form.errors.username  %} errorput {% endif %}">
                        <label>用&nbsp;户&nbsp;名</label>
                        <input name="username" id="account_l" type="text" placeholder="手机号/邮箱" />
                    </div>
                    <div class="form-group marb8 {% if login_form.errors.username  %} errorput {% endif %}">
                        <label>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                        <input name="password" id="password_l" type="password" placeholder="请输入您的密码" />
                    </div>
                    <div class="error btns login-form-tips" id="jsLoginTips">
                        {{ msg }}
                    {% for key,error in login_form.errors.items  %}{{ key }}:{{  error  }} {% endfor %}
                    </div>
                     <div class="auto-box marb38">
                     </div>
                     <div>{{ returnMsg }}</div>
                     <input class="btn btn-green" id="jsLoginBtn" type="submit" value="立即登录 > " />
                <input type='hidden' name='csrfmiddlewaretoken' value='5I2SlleZJOMUX9QbwYLUIAOshdrdpRcy' />
                    {% csrf_token %}
                </form>
                <p class="form-p">没有帐号？<a href="{% url "register" %}">[立即注册]</a></p>
            </div>
        </div>
    </div>
</section>
<script src="{% static 'js/jquery.min.js" type="text/javascript'%}"></script>
<script src="{% static 'js/unslider.js" type="text/javascript'%}"></script>
<script src="{% static 'js/login.js"  type="text/javascript'%}"></script>
</body>
</html>
